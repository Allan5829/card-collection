<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Card Collection </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h2>Card Collection</h2>
    </header>

    <form id="new-card-form">
      <label for="collections">What collection is the card from:</label>
      <select name="collection" id="form-collection-options">
      </select>
      
      <label for="card-name">Card Name:</label>
      <input type="text" id="card-name" name="card-name">

      <button type="submit"> Add Card </button>
    </form>

    <button id="yesCol" type="click"> View All Collections </button>
    <button id="noCol" type="click"> View All Cards </button>

    <main id="collection-container">
    </main>

  </body>
</html>

<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
