<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Card Collection </title>
  </head>
  <body>

    <header>
      <h2>Card Collection</h2>
    </header>

    <form id="new-card-form">
      <label for="collections">What Set is the card from:</label>
      <select name="collection" id="collection">
        <option value="Not Listed">Not Listed</option>
        <option value="Vivid Voltage">Vivid Voltage</option>
        <option value="Darkness Ablaze">Darkness Ablaze</option>
      </select>
      <button type="submit"> Add Card </button>
    </form>

    <main id="collection-container">
    </main>

  </body>
</html>

<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
